    <style>
      @keyframes fall {
        0% {
          transform: translateY(-20vh);
          opacity: 1;
        }
        100% {
          transform: translateY(120vh);
          opacity: 0;
        }
      }

      .star {
        position: absolute;
        background-color: white;
        border-radius: 50%;
        animation-name: fall;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }
    </style>
